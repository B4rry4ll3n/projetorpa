  <!-------------------------------------------------------->
  <div class="container">
    <div class="header">
      <span>Associados Inativos</span>
    </div>
    <!-------------------------------------------------------->
    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>NOME</th>
            <th>ID</th>
            <th>CARGO</th>
            <th>SKILL</th>
            <th>STATUS</th>
            <th>Inativo até:</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <!-------------------------------------------------------->
    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" placeholder="Insira o nome do associado" type="text" required />
          <!-------------------------------------------------------->
          <label for="m-funcao">Função</label>
          <input id="m-funcao" placeholder="Cargo" type="text" required />
          <!-------------------------------------------------------->
          <label for="m-especialidade">Especialidade</label>
          <input id="m-especialidade" placeholder="Java, PHP, C#, JavaScript..." type="text" required />
          <!-------------------------------------------------------->
          <label for="m-status">Status</label>
          <input id="m-status" placeholder="#" type="text" required />

          <label for="m-mat">ID</label>
          <input id="m-mat" placeholder="Apenas Numeros" type="number" required />
          <label for="m-contato">Celular</label>
          <input id="m-contato" placeholder="Insira seu celular com DDD" type="number" required />

          <label for="m-contato">Email</label>
          <input id="m-contato" placeholder="Insira seu e-mail TCS" type="email" required />

          <label for="m-contato">Localização</label>
          <input id="m-contato" placeholder="Localização" type="text" required />

          <label for="m-data">Inativo até:</label>
          <input id="m-data" type="date" required />

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>
    <!-------------------------------------------------------->
  </div>
